<VirtualHost *:80>

    ServerName bob.django.com

    DocumentRoot /home/bob/django/blog

    <Directory /home/bob/django/blog>

        Order allow,deny

        Allow from all

    </Directory>

    Alias /media/ /home/bob/django/blog/blog/media/
    Alias /static/ /home/bob/django/blog/blog/static/

    <Directory /home/bob/django/blog/blog/media/>
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /home/bob/django/blog/blog/static/>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIDaemonProcess mydjangosite processes=2 threads=15 display-name=%{GROUP}

    WSGIProcessGroup mydjangosite

    WSGIScriptAlias / /etc/apache2/django/django.wsgi

</VirtualHost>
